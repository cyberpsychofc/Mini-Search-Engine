spring:
  application:
    name: mini-search-engine
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
crawler:
  user-agent: "MiniSearchBot/1.0 (+https://omaryan.vercel.app)"
  rate-limit: 1.0
logging:
  level:
    com.cyberpsych.mini_search_engine: INFO
    org.springframework: WARN